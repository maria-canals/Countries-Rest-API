<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Country Rest Api</title>
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl"
			crossorigin="anonymous"
		/>
		<link
			rel="stylesheet"
			href="https://use.fontawesome.com/releases/v5.5.0/css/all.css"
			integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU"
			crossorigin="anonymous"
		/>
		<script
			src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js"
			integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0"
			crossorigin="anonymous"
		></script>
		<link rel="stylesheet" href="css/styles.css" />
		<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
		<script type="module" src="/js/requests.js"></script>
		<script type="module" src="/js/details.js"></script>
		<script type="module" src="js/app.js"></script>
	</head>
	<body>
		<haeder class="d-flex flex-row justify-content-around p-4 fs-6 mt-2">
			<div class="header_title">Where in the World?</div>
			<button class="header_button p-0">
				<i class="fas fa-moon"></i>
				Dark Mode
			</button>
		</haeder>
		<nav
			class="
				navbar navbar-expand-md
				d-flex
				flex-row
				justify-content-around
				mt-5
			"
		>
			<div
				class="
					searchbar
					d-flex
					flex-row
					align-items-center
					justify-content-center
				"
			>
				<div class="searchbar_icon">
					<i class="fas fa-search"></i>
				</div>
				<div class="searchbar_input">
					<input
						type="text"
						placeholder="Search..."
						class="form-control"
						id="search"
						name="search"
					/>
				</div>
			</div>
			<div class="dropdown">
				<select class="form-select" aria-label="Default select" id="dropdown">
					<option value="" selected disabled>Filter by Region</option>
					<option value="all">All</option>
					<option value="africa">Africa</option>
					<option value="americas">Americas</option>
					<option value="asia">Asia</option>
					<option value="europe">Europe</option>
					<option value="oceania">Oceania</option>
				</select>
			</div>
		</nav>
		<main>
			<ul
				id="container"
				class="
					d-flex
					flex-row flex-wrap
					align-items-center
					justify-content-center
					mt-4
				"
			></ul>
			<!-- Modal -->
			<div
				class="modal fade"
				id="exampleModal"
				tabindex="-1"
				aria-labelledby="exampleModalLabel"
				aria-hidden="true"
			>
				<div class="modal-dialog modal-dialog-centered modal-lg">
					<div class="modal-content">
						<div class="modal-header">
							<h5 class="modal-title" id="exampleModalLabel"></h5>
							<button
								type="button"
								class="btn-close"
								data-bs-dismiss="modal"
								aria-label="Close"
							></button>
						</div>
						<div class="modal-body"></div>
					</div>
				</div>
			</div>
		</main>
	</body>
</html>
